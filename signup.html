<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>

<body>
    <div class="form">
        <h2 style="text-decoration: underline;">Starting Xi</h2>
        <p class="fs-5 text-center">Create an account here to start planning your lineups</p>
        <span class="input-span">
            <label for="name" class="manager">Manager's name</label>
            <input type="name" class="coach" id="coach" /></span>
        <span class="input-span">
            <label for="email" class="label">Email address</label>
            <input type="email" name="email" id="email" /></span>
        <span class="input-span me-2"></span>    
            <label for="name" class="club">Club</label>
            <input type="name" class="clubInput" id="club" /></span>
        <span class="input-span">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" /></span>

        <button id="sub" onclick="signUp()" class="submit">Create account</button>
        <span class="span">Already have an account? <a href="signin.html">Sign in</a></span>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="signup.js"></script>

</html>
